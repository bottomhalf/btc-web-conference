<!-- Screen Share View Component -->
<!-- Only displays screen share content - participant roster is in meeting.component -->
<div class="screenshare-container">
    @if (isMyshareScreen) {
    <video #screenPreview autoplay playsinline muted
        style="width: 100%; border: 2px solid #007bff; border-radius: 8px; height: 86vh;"></video>
    } @else if (remoteSharescreenTrack() != null) {
    <div class="meet-container">
        <video-component [track]="remoteSharescreenTrack()!.trackPublication.videoTrack!" [participantIdentity]="''"
            [isScreenShare]="true"></video-component>
    </div>
    }
</div>
